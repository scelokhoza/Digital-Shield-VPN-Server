<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .chart-container {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>VPN Monitoring Dashboard</h1>
        <div class="metrics">
            <div>Response Time: {{ data['response_time'] }} ms</div>
            <div>Availability: {{ data['availability'] }}%</div>
            <div>Packet Loss: {{ data['packet_loss'] }}%</div>
            <div>Active Sessions: {{ data['active_sessions'] }}</div>
            <div>Active SSL Tunnels: {{ data['active_ssl_tunnels'] }}</div>
        </div>
        <div class="chart-container">
            <canvas id="trafficChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="cpuMemoryChart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        // Set up the traffic chart
        var ctx = document.getElementById('trafficChart').getContext('2d');
        var trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Traffic In',
                    data: [],
                    borderColor: 'rgba(0, 255, 0, 1)',
                    borderWidth: 2
                }, {
                    label: 'Traffic Out',
                    data: [],
                    borderColor: 'rgba(255, 0, 0, 1)',
                    borderWidth: 2
                }]
            }
        });

        // Set up the CPU and Memory usage chart
        var cpuCtx = document.getElementById('cpuMemoryChart').getContext('2d');
        var cpuMemoryChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'CPU Usage',
                    data: [],
                    borderColor: 'rgba(0, 0, 255, 1)',
                    borderWidth: 2
                }, {
                    label: 'Memory Usage',
                    data: [],
                    borderColor: 'rgba(255, 255, 0, 1)',
                    borderWidth: 2
                }]
            }
        });

        socket.on('vpn_data_update', function(data) {
            // Update chart data
            trafficChart.data.labels.push(new Date().toLocaleTimeString());
            trafficChart.data.datasets[0].data.push(data.traffic_in);
            trafficChart.data.datasets[1].data.push(data.traffic_out);
            trafficChart.update();

            cpuMemoryChart.data.labels.push(new Date().toLocaleTimeString());
            cpuMemoryChart.data.datasets[0].data.push(data.cpu_usage);
            cpuMemoryChart.data.datasets[1].data.push(data.memory_usage);
            cpuMemoryChart.update();
        });
    </script>
</body>
</html>
